<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>transform:rotate()</title>
<script>
function expand(obj) {
	obj.width = obj.width + 100;
	
}
</script>
</head>
<body>
<h3>클릭하면 늘어납니다.</h3>
<hr>
<img src="media/spongebob.png" 
	width="100" height="100" alt="animation"
	onclick="expand(this)">
</body>
</html>
