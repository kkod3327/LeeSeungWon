<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
        <title>웹 브라우저</title>
<style>
html, .body{height: 70%;}
.section{width: 40%; height: 80%; float: left;}
.aside{width: 30%; height: 80%; float:  left;}
</style>

</head>

<body>
        <header>
            <h1>웹 브라우저 소개</h1>
        </header>
                    <hr>

    <section class="section">
        <article>
            <p>
            브라우저라고 불리기도 하는 웹 브라우저(Web Browser)는
            사용자에게 웹 서버 컴퓨터에 접속하고 웹 페이지, 이미지, 
            동영상, 음악 등 다양한 데이터를 다운받아 보여주는 소프트웨어이다.
            <strong>그림 1-2</strong>는 대표적인 Whale 웹 브라우저를 보여준다.
            </p>
        </article>
        <article>
            웹 페이지는 브라우저에 HTML5 문서임을 알리기 위해
            <strong>그림 1-3</strong>과 같은 코드를 첫 라인에 삽입하여야 한다.
        </article>
    </section>

    <aside class="aside">
        <figure>
            <img src="media\3-2.png">
            <figcaption>그림 1-2 네이버 Whale</figcaption>
        </figure>
        <figure>
            <img src="media/3-2(2).png">
            <figcaption>그림 1-3 HTML5 문서 구성</figcaption>
        </figure>
    </aside>


</body>
</html>
