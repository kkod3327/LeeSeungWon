<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>방문 요일</title></head>
<body>
<h3>일요일은 Pink <br> 그 외 요일은 Gold</h3>
<hr>
<script>
let current = new Date();
let week = ['일', '월', '화', '수','목','금','토'];
if(current.getDay() == 0) // 24시간 기준
	document.body.style.backgroundColor = "pink";
else
	document.body.style.backgroundColor = "gold";

document.write("오늘 : " + current.getDate()+"일 ");
document.write(week[current.getDay()]+"요일");
</script>
</body>
</html>
