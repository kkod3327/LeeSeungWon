<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>innerHTML</title>
</head>
<body>
	<script>
		function input(b){
			let a = prompt("HTML 태그 또는 텍스트 입력");
			b.innerHTML = a;

		}


	</script>
<h3>innerHTML</h3>
<hr>
<p id="1" onclick="input(this)">이번 여름에는 어디로 여행을 갈까요?</p>
</body>
</html>
