<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>계산기 만들기</title>
<script>

function calculator(){
	let exp=document.getElementById("exp");
	exp.value=eval(exp.value);
}

function input(obj){
	let a=obj.innerHTML;
	let b=document.getElementById("exp");
	
	b.value=b.value+a;
}

function init(){
	let a=document.getElementById("exp");
	a.value="";
}

function del(){
	let a=document.getElementById("exp");
	a.value=a.value.slice(0,-1);
}


</script>
