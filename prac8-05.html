<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>z-index 스타일 프로퍼티</title>
<style>
div { position : absolute; }
img { position : absolute; }
</style>
</head>
<body>
<h3>z-index 스타일 프로퍼티</h3>
<hr>
<div>
	<img src="media/spade-A.png" width="100" height="140" alt="스페이드A">
	<img src="media/spade-2.png" width="100" height="140" alt="스페이드2">
	<img src="media/spade-3.png" width="100" height="140" alt="스페이드3">
	<img src="media/spade-7.png" width="100" height="140" alt="스페이드7">
</div>



<script>

let order = document.getElementsByTagName("img");

for(i=0; i<order.length; i++) {
	let a = order[i];
	a.style.zIndex=i;
	a.style.left = "10px";
	a.style.top="10px";
	a.onclick=pass;
	
	}


function pass() {

for(j=0; j<order.length; j++) {
	let b = order[j];
	b.style.zIndex++;
	if(b.style.zIndex == order.length)
		{b.style.zIndex =0;}
	
	
}	
}

</script>


</body>
</html>
