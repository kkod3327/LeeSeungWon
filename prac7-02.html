<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>정수5개</title></head>
<body>
<h3>정수 5개 입력받아 역순으로 출력</h3>
<hr>
<script>
let Z=[];
for(let i=0; i<5; i++) { 
	do{
	 	j=i+1;
	let x = prompt(j+'번째 정수 입력','예:25');
	Z[i] = x;
	if(x% 1 ===0){
		break;
	}
	}while(true);
}

document.write("입력된 수의 배열<br>");
for(let i=0; i<5; i++) // 배열 출력
	document.write(Z[i] + " ");
document.write("<hr>");
document.write('역순으로 배열<br>');
for(let i=0; i<5; i++) // 배열 출력
	document.write(Z[4-i] + " ");

</script>
</body>
</html>
