<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>방문 시간</title></head>
<body>
<h3>오전이면 lightskyblue<br> 오후이면 orange 배경</h3>
<hr>
<script>
let current = new Date();
if(current.getHours() < 12) // 24시간 기준
	document.body.style.backgroundColor = "lightskyblue";
else
	document.body.style.backgroundColor = "orange";

document.write("현재 시간 : ");
document.write(current.getHours() + "시,");
document.write(current.getMinutes() + "분,");
document.write(current.getSeconds() + "초<br>");
</script>
</body>
</html>
